<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- 한글처리 -->
	
	<script type="text/javascript">
	
	/*
	=== 연산자, Strict Equal Operator
	- 비교하는 양쪽의 타입(자료형)까지 비교 대상에 포함
	- 양쪽 타입이 다르면 무조건 false
	- 양쪽 값은 당연히 같아야 true
	*/
	
	function getResult(){
		
		// 0과 == false는 같음
		console.log(0 == false); // true
		
		// 0과 false는 === 같지 않음
		console.log(0 === false); // false
		console.log(typeof 0); // number
		console.log(typeof false); // boolean
		
		console.log("================"); // false
		
		// 2와 == "2" 또는 2와 == '2' 같음
		console.log(2 == '2'); // true
		
		// 2와 === "2"는 같지 않음
		console.log(2 === "2"); // false
		console.log(typeof 2); // number
		console.log(typeof "2"); // String
	}
	
	</script>
	<title>자바스크립트 (Strict Equal Operator)</title>
</head>
<body>

	<!-- Html 요소에서 onclick 이벤트 함수 연결 -->
	<input type="button" onclick="getResult()" value="변수값 출력">

	<!-- id 속성 -->
	<div id="demo">결과가 표시될 자리</div>

</body>
</html>

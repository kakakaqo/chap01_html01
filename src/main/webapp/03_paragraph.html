<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글 처리 -->
</head>
<body>
	<!-- <p> 연속된 공백이나 줄바뀜은 단순한 공백 한 칸으로 처리. 한줄로 쭉~ 출력됨. -->
	<P>
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리 나라 		만세
			무궁화 삼천리 화려강산
	</p>
	<!-- br은 줄 바꿈 -->
	<br>
	<p>
	이 기상과 이 맘으로 충성을 다하여 <br>
	괴로우나 즐거우나 나라 사랑하세 <br>
	무궁화 삼천리 화려 강산<br>
	대한 사람 대한으로 길이 보전하세<br>
	</p>
	
	<!-- 공백을 띄우기 위해서는 "&nbsp;" 사용해야. -->
	<p>
	아름 다운 &nbsp;&nbsp;&nbsp; 강산
	</p>
	
	<!-- hr은 한줄 긋기 -->
	<hr>
	
	<pre>
	입력한 대로 자유롭게 보여주는 pre 태그 입니다.
	
	<br>태그나 <p> 태그가 아니더라도
	줄바꿈도 가능하며 태그도 그대로 표현할 수 있습니다.</p>
	</pre>
	
</body>
</html>
